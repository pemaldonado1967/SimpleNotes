<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <div class="app-container">
        <!-- APP HEADER: User Profile, Search, and Controls -->
        <header class="app-header">
            <div class="user-profile">
                <label for="logo-upload" class="logo-container" title="Click to change logo">
                    <img id="user-logo" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="User Logo">
                </label>
                <input type="file" id="logo-upload" accept="image/*" style="display: none;">
                <input type="text" id="user-name" value="My Notes" placeholder="Your Name or Title">
            </div>
            
            <div class="search-container">
                <span class="material-symbols-outlined">search</span>
                <input type="search" id="search-box" placeholder="Search notes...">
            </div>

            <div class="app-controls">
                <button id="toggle-deleted-btn" title="Show/Hide Deleted Notes"><span class="material-symbols-outlined">visibility</span></button>
                <button id="column-toggle" title="Show/Hide Columns"><span class="material-symbols-outlined">view_column</span></button>
                <button id="advanced-tools-btn" title="Advanced Tools"><span class="material-symbols-outlined">settings</span></button>
                <button id="theme-toggle" title="Toggle Light/Dark Mode"><span class="material-symbols-outlined">contrast</span></button>
            </div>
        </header>

        <!-- MAIN CONTENT: Notes Table -->
        <main class="main-content">
            <div class="table-container">
                <table id="notes-table">
                    <thead id="table-header">
                        <!-- Headers generated by JS -->
                    </thead>
                    <tbody id="notes-tbody">
                        <!-- Note rows generated by JS -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- APP FOOTER: Note Statistics & Tag Filters -->
        <footer class="app-footer" id="app-footer">
            <!-- Stats and filters generated by JS -->
        </footer>

        <!-- NOTE INPUT AREA -->
        <div class="note-input-area">
            <textarea id="note-input" placeholder="Type, paste, drop a file, or use the microphone..."></textarea>
            <div class="input-actions">
                <button id="add-note-btn" title="Add Note"><span class="material-symbols-outlined">add</span>Add Note</button>
                <select id="lang-select" title="Select speech recognition language"></select>
                <button id="mic-btn" title="Record Audio Note"><span class="material-symbols-outlined">mic</span></button>
            </div>
        </div>

        <!-- HIDDEN MODALS & CONTEXT MENUS -->
        <div id="column-modal" class="modal" style="display: none;">
            <!-- Content generated by JS -->
        </div>

        <div id="advanced-tools-modal" class="modal" style="display: none;">
            <h4>Advanced Tools</h4>
            <button id="renumber-notes-btn">Renumber Visible Notes</button>
            <hr>
            <h4>Export</h4>
            <button id="export-json-btn">Export as JSON</button>
            <button id="export-csv-btn">Export as CSV</button>
            <hr>
            <h4>Import</h4>
            <button id="import-json-btn">Import from JSON</button>
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
        </div>
        
        <div id="selection-context-menu" class="context-menu" style="display: none;">
            <button id="mark-delete-btn"><span class="material-symbols-outlined">delete</span>Mark for Deletion</button>
            <button id="recover-btn"><span class="material-symbols-outlined">restore_from_trash</span>Recover Note</button>
            <button id="delete-permanently-btn"><span class="material-symbols-outlined">delete_forever</span>Delete Permanently</button>
            <button id="share-btn"><span class="material-symbols-outlined">share</span>Share</button>
        </div>

        <div id="confirmation-modal" class="modal-overlay" style="display: none;">
            <div class="confirmation-dialog">
                <p id="confirmation-message">Are you sure?</p>
                <div class="confirmation-buttons">
                    <button id="confirm-yes-btn">Yes</button>
                    <button id="confirm-no-btn">No</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
